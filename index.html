<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/css/tailwind/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/tailwind/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body style="background: hsl(233, 47%, 7%);">
  <main style="background: hsl(248, 38%, 16%);" class="lg:flex flex-row-reverse rounded-lg my-20 mx-5 md:my-24 md:mx-28">
    <div style="background: hsl(277, 64%, 61%);"  class="rounded-t-lg lg:rounded-tr-lg lg:rounded-br-lg lg:rounded-tl-none lg:w-1/2">
      <img class="opacity-40 lg:rounded-tr-lg lg:rounded-br-lg lg:rounded-tl-none rounded-t-lg w-full" src="/images/image-header-mobile.jpg" alt="stats preview">
    </div>
    <!-- Texts section -->
    <div class="p-5 lg:flex flex-col lg:w-1/2 justify-center md:ml-9 px-8 md:pl-24 lg:pr-0">
      <div class="text-center lg:whitespace-pre-wrap md:w-3/5 lg:text-justify justify-center font-semibold text-lg md:text-2xl" style="color: hsl(0, 0%, 100%);">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</div>
      <div class="text-center md:whitespace-pre-wrap lg:whitespace-pre-line md:w-3/5 md:text-center lg:text-justify pt-2 pb-4 px-4 md:px-0 text-xs text-gray-400">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="">
        <ul class="flex flex-col md:flex-row md:justify-start md:space-y-0 md:space-x-12 md:pt-16 md:text-left text-center font-semibold text-lg uppercase space-y-6" style="color: hsl(0, 0%, 100%);">
          <li>
            <div class="lowercase">10k+</div>
            <div class="text-xs text-gray-400 font-light">companies</div>
          </li>
          <li>
            <div>314</div>
            <div class="text-xs text-gray-400 font-light">templates</div>
          </li>
          <li>
            <div>12m+</div>
            <div class="text-xs text-gray-400 font-light">queries</div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <div style="color: hsl(0, 0%, 100%);" class="mx-5 pb-5 text-center">
    Challenge by <a class="underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a style="color: hsl(277, 64%, 61%);" class="font-semibold underline" href="#">Osae Addo</a>.
  </div>
</body>
</html>
