<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/tailwind/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body style="background: hsl(233, 47%, 7%);">
  <main style="background: hsl(248, 38%, 16%);" class="rounded-lg my-20 mx-5">
    <div style="background: hsl(277, 64%, 61%);"  class="rounded-t-lg">
      <img class="opacity-40 rounded-t-lg w-full" src="/images/image-header-mobile.jpg" alt="stats preview">
    </div>
    <div class="p-5">
      <div class="text-center justify-center font-semibold text-lg " style="color: hsl(0, 0%, 100%);">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</div>
      <div class="text-center pt-2 pb-4 px-4 text-xs text-gray-400">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div>
        <ul class="flex flex-col text-center font-semibold text-lg uppercase space-y-6" style="color: hsl(0, 0%, 100%);">
          <li>
            <div class="lowercase">10k+</div>
            <div class="text-xs text-gray-400 font-light">companies</div>
          </li>
          <li>
            <div>314</div>
            <div class="text-xs text-gray-400 font-light">templates</div>
          </li>
          <li>
            <div>12m+</div>
            <div class="text-xs text-gray-400 font-light">queries</div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <div style="color: hsl(0, 0%, 100%);" class="mx-5 text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="" href="#">Osae Addo</a>.
  </div>
</body>
</html>
